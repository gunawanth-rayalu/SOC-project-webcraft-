<!DOCTYPE html>
<html>
<head>
<title>Hourglass Pattern</title>
<style>
body {
  font-family: monospace;
}
</style>
</head>
<body>
  <h1>Hourglass Pattern Generator</h1>
  <label for="number">Enter a number:</label>
  <input type="number" id="number" min="1">
  <button onclick="generatePattern()">Submit</button>
  <pre id="output"></pre>
  <script>
    function generatePattern() {
      let num = document.getElementById("number").value;
      let output = document.getElementById("output");
      output.textContent = ""; 

      if (num < 1) {
        output.textContent = "Please enter a positive number.";
        return;
      }

      num = parseInt(num);

      let pattern = "";

      if (num % 2 !== 0) {

        for (let i = num; i > 0; i -= 2) {
          pattern += " ".repeat((num - i) / 2) + "*".repeat(i) + "\n";
        }

        for (let i = 3; i <= num; i += 2) {
          pattern += " ".repeat((num - i) / 2) + "*".repeat(i) + "\n";
        }
      } else {

        for (let i = num; i > 0; i -= 2) {
          pattern += " ".repeat((num - i) / 2) + "*".repeat(i) + "\n";
        }

        for (let i = 2; i <= num; i += 2) {
          pattern += " ".repeat((num - i) / 2) + "*".repeat(i) + "\n";
        }
      }

      output.textContent = pattern;
    }
  </script>
 
</body>
</html>
