<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "A A B C D E"
                "F G G H I J"
                "K K K K L L"
                "M M M M M M";
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            padding: 10px;
        }

        .container > div {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .A { grid-area: A; }
        .B { grid-area: B; }
        .C { grid-area: C; }
        .D { grid-area: D; }
        .E { grid-area: E; }
        .F { grid-area: F; }
        .G { grid-area: G; }
        .H { grid-area: H; }
        .I { grid-area: I; }
        .J { grid-area: J; }
        .K { grid-area: K; }
        .L { grid-area: L; }
        .M { grid-area: M; }
        

        @media (max-width: 900px) {
            .container {
                grid-template-areas:
                    "A A B C"
                    "D E F G"
                    "H I J K"
                    "L L M M";
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-areas:
                    "A B"
                    "C D"
                    "E F"
                    "G H"
                    "I J"
                    "K L"
                    "M M";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="A">A</div>
        <div class="B">B</div>
        <div class="C">C</div>
        <div class="D">D</div>
        <div class="E">E</div>
        <div class="F ">F</div>
        <div class="G">G</div>
        <div class="H">H</div>
        <div class="I">I</div>
        <div class="J">J</div>
        <div class="K">K</div>
        <div class="L">L</div>
        <div class="M">M</div>
    </div>
</body>
</html>
