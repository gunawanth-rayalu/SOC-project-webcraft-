<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #f44336;
            color: #fff;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
        }

        .header p {
            font-size: 1.5rem;
        }

        .hero {
            background-color: #e9ecef;
            padding: 5rem 0;
            text-align: center;
        }

        .skills {
            background-color: #fff;
            padding: 3rem 0;
        }

        .skill-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .projects {
            padding: 3rem 0;
        }

        .project-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>

<body>

   
    <header class="header">
        <div class="container text-center">
            <h1 class="display-4">I'm Gunawanth</h1>
            <p class="lead">A Programmer</p>
        </div>
    </header>

  
    <section class="hero">
        <div class="container">
            <h2 class="display-5">Hello.</h2>
            <p class="lead">I am a web developer and a student at IIT Bombay.</p>
        </div>
    </section>

    
    <section class="skills">
        <div class="container">
            <h2 class="text-center mb-5">My Skills</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <i class="fab fa-html5 skill-icon text-danger"></i>
                    <h3>HTML</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-css3 skill-icon text-primary"></i>
                    <h3>CSS</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-js-square skill-icon text-warning"></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4 text-center">
                    <i class="fab fa-react skill-icon text-info"></i>
                    <h3>React</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-node-js skill-icon text-success"></i>
                    <h3>Node.js</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-python skill-icon text-primary"></i>
                    <h3>Python</h3>
                </div>
            </div>
        </div>
    </section>

    
    <section class="projects">
        <div class="container">
            <h2 class="text-center mb-5">movies</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card project-card">
                        <img src="https://cdn.123telugu.com/content/wp-content/uploads/2024/06/Kalki2898AD-4.jpg" class="card-img-top" alt="watch Kalki2898AD">
                        <div class="card-body">
                            <h5 class="card-title">Kalki2898AD</h5>
                            <p class="card-text">Watch the movie.</p>
                            <a href="https://in.bookmyshow.com/mumbai/movies/kalki-2898-ad/ET00352941" class="btn btn-primary">Book Tickets</a>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Gunawanth</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
